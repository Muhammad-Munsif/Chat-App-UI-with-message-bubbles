<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <title>WaveChat Â· modern messaging</title>
  <!-- Tailwind (lightweight) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Font: Inter (system like) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body data-theme="light">
  <div class="app-layout">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="p-5 border-b border-light">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="avatar avatar-md">
              <i class="fa-regular fa-message"></i>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
              WaveChat</h1>
          </div>
          <div class="flex gap-1">
            <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center" id="themeToggle">
              <i class="fas fa-sun"></i>
            </button>
            <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center"
              onclick="newChat()">
              <i class="fas fa-pen"></i>
            </button>
          </div>
        </div>
        <!-- search -->
        <div class="mt-4 relative">
          <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-secondary"></i>
          <input type="text" placeholder="Search messages or people"
            class="w-full pl-11 pr-4 py-3 bg-secondary rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/50"
            id="searchInput">
        </div>
      </div>

      <!-- online strip -->
      <div class="py-2 border-b border-light">
        <div class="flex justify-between items-center px-4 mb-1">
          <span class="font-semibold text-sm">Online</span>
          <span class="text-xs text-secondary" id="onlineCount"></span>
        </div>
        <div class="online-strip" id="onlineUsers"></div>
      </div>

      <!-- conversations list -->
      <div class="flex-1 overflow-y-auto py-2" id="conversationsList"></div>

      <!-- current user profile -->
      <div class="border-t border-light p-4 flex items-center gap-3">
        <div class="relative">
          <div class="avatar avatar-sm bg-gradient-to-r from-purple-400 to-indigo-400"><i class="fas fa-user"></i></div>
          <span class="status-dot online"></span>
        </div>
        <div class="flex-1 min-w-0">
          <h4 class="font-semibold">You</h4>
          <p class="text-xs text-secondary truncate">Active</p>
        </div>
        <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center"
          onclick="showSettings()"><i class="fas fa-cog"></i></button>
      </div>
    </aside>

    <!-- overlay mobile -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- MAIN CHAT AREA -->
    <main class="chat-area" id="chatArea">
      <!-- chat header -->
      <div class="flex items-center justify-between px-4 py-3 border-b border-light bg-primary sticky top-0 z-20">
        <div class="flex items-center gap-3 min-w-0">
          <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center md:hidden"
            onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <button class="w-10 h-10 rounded-full hover:bg-tertiary hidden md:flex items-center justify-center"
            onclick="backToContacts()">
            <i class="fas fa-arrow-left"></i>
          </button>
          <div class="relative">
            <div class="avatar avatar-sm bg-gradient-to-r from-indigo-500 to-purple-500" id="currentUserAvatar"><i
                class="fas fa-user-friends"></i></div>
            <span class="status-dot online" id="currentUserStatus"></span>
          </div>
          <div class="min-w-0">
            <h2 class="font-bold truncate" id="currentUserName">Select a chat</h2>
            <p class="text-xs text-secondary truncate" id="currentUserStatusText">Tap conversation to start</p>
          </div>
        </div>
        <div class="flex gap-1 shrink-0">
          <button class="w-10 h-10 rounded-full hover:bg-tertiary" onclick="startCall()"><i
              class="fas fa-phone"></i></button>
          <button class="w-10 h-10 rounded-full hover:bg-tertiary" onclick="startVideoCall()"><i
              class="fas fa-video"></i></button>
          <div class="relative">
            <button class="w-10 h-10 rounded-full hover:bg-tertiary" onclick="toggleChatMenu()"><i
                class="fas fa-ellipsis-v"></i></button>
            <div id="chatMenu"
              class="absolute right-0 top-12 w-48 bg-primary border border-light rounded-2xl shadow-lg z-30 hidden p-1">
              <button onclick="viewProfile()" class="w-full text-left px-4 py-3 hover:bg-tertiary rounded-xl"><i
                  class="fas fa-user w-6"></i> Profile</button>
              <button onclick="muteChat()" class="w-full text-left px-4 py-3 hover:bg-tertiary rounded-xl"><i
                  class="fas fa-bell-slash w-6"></i> Mute</button>
              <button onclick="clearChat()" class="w-full text-left px-4 py-3 hover:bg-tertiary rounded-xl"><i
                  class="fas fa-trash w-6"></i> Clear</button>
              <div class="border-t border-light my-1"></div>
              <button onclick="exportChat()"
                class="w-full text-left px-4 py-3 hover:bg-tertiary rounded-xl text-danger"><i
                  class="fas fa-download w-6"></i> Export</button>
            </div>
          </div>
        </div>
      </div>

      <!-- MESSAGES CONTAINER -->
      <div class="messages-panel" id="messagesContainer">
        <div id="welcomeScreen" class="flex flex-col items-center justify-center h-full text-center px-6">
          <div
            class="w-28 h-28 rounded-full bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center mb-5">
            <i class="fas fa-comments text-5xl text-primary"></i>
          </div>
          <h3 class="text-2xl font-bold mb-2">Welcome to WaveChat</h3>
          <p class="text-secondary max-w-xs mb-6">Pick a conversation or start a new one</p>
          <button onclick="newChat()"
            class="px-7 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-full font-medium shadow-md">Start
            new chat</button>
        </div>
        <div id="chatMessages" class="hidden w-full"></div>
      </div>

      <!-- MESSAGE INPUT -->
      <div class="input-footer relative" id="messageFooter">
        <div class="message-input-wrapper">
          <button class="attach-btn" onclick="toggleAttachmentMenu()"><i class="fas fa-plus"></i></button>
          <input type="text" class="message-input" placeholder="Message..." id="messageInput" disabled>
          <button class="w-10 h-10 flex items-center justify-center" onclick="toggleEmojiPicker()"><i
              class="far fa-smile"></i></button>
          <button class="send-btn" id="sendButton" disabled onclick="sendMessage()"><i
              class="fas fa-paper-plane"></i></button>
        </div>
        <!-- attachment popup (hidden by default) -->
        <div id="attachmentMenu" class="attach-popup hidden">
          <div class="attach-option" onclick="attachPhoto()"><i class="fas fa-image"></i><span>Photo</span></div>
          <div class="attach-option" onclick="attachFile()"><i class="fas fa-file"></i><span>File</span></div>
          <div class="attach-option" onclick="attachLocation()"><i class="fas fa-map-pin"></i><span>Location</span>
          </div>
          <div class="attach-option" onclick="attachContact()"><i class="fas fa-address-book"></i><span>Contact</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- mobile FAB -->
  <div class="fab-mobile" id="mobileFab" onclick="toggleSidebar()">
    <i class="fas fa-comment-dots text-2xl"></i>
  </div>


</body>

</html>
