<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes" />
  <title>WaveChat · clean messaging</title>
  <!-- Tailwind (light) + Font Awesome 6 (free) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* ----- LIGHT THEME (default) ----- */
    :root {
      --primary: #2563eb;
      /* solid blue, professional */
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --bg-main: #ffffff;
      --bg-surface: #f9fafb;
      --bg-sidebar: #ffffff;
      --bg-hover: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border-light: #e2e8f0;
      --incoming-bubble: #f1f5f9;
      --outgoing-bubble: #2563eb;
      --shadow: 0 8px 20px -6px rgba(0, 0, 0, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    /* ----- DARK THEME ----- */
    [data-theme="dark"] {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #60a5fa;
      --bg-main: #0b1120;
      --bg-surface: #1e293b;
      --bg-sidebar: #0f172a;
      --bg-hover: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --border-light: #334155;
      --incoming-bubble: #1e293b;
      --outgoing-bubble: #2563eb;
      --shadow: 0 8px 20px -6px rgba(0, 0, 0, 0.6);
    }

    body {
      background: var(--bg-main);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.2s, border-color 0.2s;
    }

    /* layout */
    .app {
      display: flex;
      height: 100%;
      max-width: 1600px;
      margin: 0 auto;
      background: var(--bg-main);
    }

    /* ----- SIDEBAR (clean) ----- */
    .sidebar {
      width: 360px;
      min-width: 280px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-light);
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease;
      z-index: 50;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 85%;
        max-width: 340px;
        transform: translateX(-100%);
        box-shadow: var(--shadow);
      }

      .sidebar.active {
        transform: translateX(0);
      }
    }

    /* chat area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-main);
      min-width: 0;
    }

    /* avatars */
    .avatar {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border-radius: 14px;
    }

    .avatar-sm {
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
    }

    .avatar-md {
      width: 52px;
      height: 52px;
      font-size: 1.4rem;
    }

    .status-badge {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      border-radius: 10px;
      border: 2px solid var(--bg-sidebar);
    }

    .online {
      background: var(--success);
    }

    .away {
      background: var(--warning);
    }

    .offline {
      background: var(--text-secondary);
    }

    .dnd {
      background: var(--danger);
    }

    /* conversation items */
    .conv-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      margin: 2px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .conv-item:hover {
      background: var(--bg-hover);
    }

    .conv-item.active {
      background: var(--bg-hover);
      border-left: 4px solid var(--primary);
      border-radius: 20px 12px 12px 20px;
    }

    /* online strip */
    .online-strip {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding: 10px 16px;
      scrollbar-width: thin;
    }

    .online-strip::-webkit-scrollbar {
      height: 4px;
    }

    .online-strip::-webkit-scrollbar-thumb {
      background: var(--text-secondary);
      border-radius: 8px;
    }

    /* messages panel */
    .msg-panel {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }

    .msg-row {
      display: flex;
      margin-bottom: 8px;
      animation: fadeIn 0.2s;
    }

    .msg-row.out {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 24px;
      font-size: 0.95rem;
      line-height: 1.45;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
      word-wrap: break-word;
    }

    .bubble.in {
      background: var(--incoming-bubble);
      color: var(--text-primary);
      border-bottom-left-radius: 6px;
    }

    .bubble.out {
      background: var(--outgoing-bubble);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    /* date divider */
    .date-divider {
      display: flex;
      justify-content: center;
      margin: 16px 0;
    }

    .date-divider span {
      background: var(--bg-surface);
      padding: 5px 18px;
      border-radius: 30px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      border: 1px solid var(--border-light);
    }

    /* typing indicator (minimal) */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 20px;
      background: var(--incoming-bubble);
      border-radius: 30px;
      width: fit-content;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: pulse 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {

      0%,
      60%,
      100% {
        opacity: 0.4;
        transform: translateY(0);
      }

      30% {
        opacity: 1;
        transform: translateY(-3px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* message input */
    .input-area {
      background: var(--bg-main);
      border-top: 1px solid var(--border-light);
      padding: 14px 20px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-surface);
      border-radius: 50px;
      padding: 4px 4px 4px 20px;
      border: 1px solid transparent;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .msg-input {
      flex: 1;
      background: transparent;
      border: 0;
      padding: 12px 0;
      font-size: 0.95rem;
      color: var(--text-primary);
      outline: none;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      background: transparent;
      cursor: pointer;
    }

    .send-btn {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
    }

    .send-btn:disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    /* attachment menu (clean) */
    .attach-menu {
      position: absolute;
      bottom: 85px;
      left: 20px;
      background: var(--bg-sidebar);
      border-radius: 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      padding: 12px 24px;
      display: flex;
      gap: 30px;
      z-index: 40;
      backdrop-filter: blur(8px);
    }

    .attach-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .attach-item i {
      font-size: 1.5rem;
      color: var(--primary);
    }

    /* mobile overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(3px);
      z-index: 45;
      opacity: 0;
      visibility: hidden;
      transition: 0.2s;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* mobile fab */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 30px;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      z-index: 49;
      opacity: 0;
      visibility: hidden;
    }

    @media (max-width: 768px) {
      .fab {
        opacity: 1;
        visibility: visible;
      }
    }

    /* minimal scroll */
    .scrollable {
      scrollbar-width: thin;
      scrollbar-color: var(--text-secondary) transparent;
    }

    .scrollable::-webkit-scrollbar {
      width: 5px;
    }

    .scrollable::-webkit-scrollbar-thumb {
      background: var(--text-secondary);
      border-radius: 10px;
    }

    /* remove any emoji / extra decorations */
    .no-emoji {
      font-style: normal;
    }
  </style>
</head>

<body data-theme="light">
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="p-5 border-b border-light" style="border-color: var(--border-light);">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div class="avatar avatar-md bg-gradient-to-br from-blue-600 to-indigo-600">
              <i class="fa-regular fa-comment"></i>
            </div>
            <h1 class="text-2xl font-bold text-blue-600">WaveChat</h1>
          </div>
          <div class="flex gap-1">
            <button class="icon-btn hover:bg-hover" id="themeToggle"><i class="fas fa-sun"></i></button>
            <button class="icon-btn hover:bg-hover" onclick="newChat()"><i class="fas fa-pen"></i></button>
          </div>
        </div>
        <!-- search -->
        <div class="mt-4 relative">
          <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-secondary"
            style="color: var(--text-secondary);"></i>
          <input type="text" placeholder="Search chats" id="searchInput"
            class="w-full pl-11 pr-4 py-3 rounded-2xl bg-surface outline-none focus:ring-2 focus:ring-blue-500/50"
            style="background: var(--bg-surface); color: var(--text-primary);">
        </div>
      </div>

      <!-- online friends strip -->
      <div class="py-2 border-b border-light" style="border-color: var(--border-light);">
        <div class="flex justify-between px-4 mb-1">
          <span class="font-medium text-sm">online</span>
          <span class="text-xs text-secondary" id="onlineCount">0</span>
        </div>
        <div class="online-strip" id="onlineUsers"></div>
      </div>

      <!-- conversation list -->
      <div class="flex-1 overflow-y-auto scrollable py-1" id="conversationsList"></div>

      <!-- current user -->
      <div class="border-t p-4 flex items-center gap-3" style="border-color: var(--border-light);">
        <div class="relative">
          <div class="avatar avatar-sm" style="background: var(--primary);"><i class="fas fa-user"></i></div>
          <span class="status-badge online"></span>
        </div>
        <div class="flex-1">
          <div class="font-semibold">You</div>
          <div class="text-xs text-secondary">Active</div>
        </div>
        <button class="icon-btn" onclick="showSettings()"><i class="fas fa-cog"></i></button>
      </div>
    </aside>

    <!-- overlay (mobile) -->
    <div class="overlay" id="overlay"></div>

    <!-- MAIN CHAT -->
    <main class="chat">
      <!-- chat header -->
      <div class="flex items-center justify-between px-5 py-3 border-b sticky top-0 bg-main"
        style="border-color: var(--border-light); background: var(--bg-main); z-index: 10;">
        <div class="flex items-center gap-3 min-w-0">
          <button class="md:hidden icon-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
          <button class="hidden md:flex icon-btn" onclick="backToContacts()"><i class="fas fa-arrow-left"></i></button>
          <div class="relative">
            <div class="avatar avatar-sm" id="currentUserAvatar" style="background: var(--primary);"><i
                class="fas fa-user-friends"></i></div>
            <span class="status-badge online" id="currentUserStatus"></span>
          </div>
          <div class="min-w-0">
            <h2 class="font-bold truncate" id="currentUserName">Select a chat</h2>
            <p class="text-xs text-secondary truncate" id="currentUserStatusText">⇽ pick from sidebar</p>
          </div>
        </div>
        <div class="flex gap-1 shrink-0">
          <button class="icon-btn" onclick="startCall()"><i class="fas fa-phone"></i></button>
          <button class="icon-btn" onclick="startVideoCall()"><i class="fas fa-video"></i></button>
          <div class="relative">
            <button class="icon-btn" onclick="toggleChatMenu()"><i class="fas fa-ellipsis-v"></i></button>
            <div id="chatMenu" class="absolute right-0 top-12 w-44 bg-surface border rounded-xl shadow-lg z-30 hidden"
              style="background: var(--bg-sidebar); border-color: var(--border-light);">
              <button onclick="viewProfile()" class="block w-full text-left px-4 py-3 hover:bg-hover rounded-t-xl"><i
                  class="fas fa-user w-6"></i> Profile</button>
              <button onclick="muteChat()" class="block w-full text-left px-4 py-3 hover:bg-hover"><i
                  class="fas fa-bell-slash w-6"></i> Mute</button>
              <button onclick="clearChat()" class="block w-full text-left px-4 py-3 hover:bg-hover"><i
                  class="fas fa-trash w-6"></i> Clear</button>
              <div class="border-t my-1" style="border-color: var(--border-light);"></div>
              <button onclick="exportChat()" class="block w-full text-left px-4 py-3 hover:bg-hover rounded-b-xl"><i
                  class="fas fa-download w-6"></i> Export</button>
            </div>
          </div>
        </div>
      </div>

      <!-- messages container -->
      <div class="msg-panel scrollable" id="messagesContainer">
        <div id="welcomeScreen" class="flex flex-col items-center justify-center h-full text-center px-4">
          <div class="w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center mb-5"
            style="background: var(--bg-surface);">
            <i class="fas fa-comments text-5xl" style="color: var(--primary);"></i>
          </div>
          <h3 class="text-2xl font-bold mb-2">Welcome to WaveChat</h3>
          <p class="text-secondary max-w-xs mb-6">Start messaging with colleagues and friends</p>
          <button onclick="newChat()"
            class="px-7 py-3 bg-blue-600 text-white rounded-full font-medium shadow-md hover:bg-blue-700 transition">New
            chat</button>
        </div>
        <div id="chatMessages" class="hidden w-full"></div>
      </div>

      <!-- input footer -->
      <div class="input-area relative">
        <div class="input-wrapper">
          <button class="icon-btn" onclick="toggleAttachmentMenu()"><i class="fas fa-plus"></i></button>
          <input type="text" class="msg-input" placeholder="Type a message" id="messageInput" disabled>
          <button class="icon-btn" onclick="sendMessage()" id="sendButton" disabled><i
              class="fas fa-paper-plane"></i></button>
        </div>

        <!-- attachment menu (hidden) -->
        <div id="attachmentMenu" class="attach-menu hidden">
          <div class="attach-item" onclick="attachPhoto()"><i class="fas fa-image"></i><span>Photo</span></div>
          <div class="attach-item" onclick="attachFile()"><i class="fas fa-file"></i><span>File</span></div>
          <div class="attach-item" onclick="attachLocation()"><i class="fas fa-map-pin"></i><span>Location</span></div>
        </div>
      </div>
    </main>
  </div>

  <!-- mobile fab -->
  <div class="fab" id="mobileFab" onclick="toggleSidebar()"><i class="fas fa-comment-dots text-2xl"></i></div>

  <script>
    (function () {
      // ---------- PROFESSIONAL DEMO DATA (ready for backend) ----------
      const users = [
        { id: 1, name: "John Doe", avatarIcon: "user-tie", status: "online", lastSeen: "just now", lastMessage: "Check out this photo", unread: 0, color: "from-blue-600 to-indigo-600", isFavorite: false },
        { id: 2, name: "Alice Smith", avatarIcon: "user-graduate", status: "online", lastSeen: "2 min ago", lastMessage: "Can we meet tomorrow?", unread: 3, color: "from-purple-600 to-pink-600", isFavorite: true },
        { id: 3, name: "Mike Johnson", avatarIcon: "user-ninja", status: "away", lastSeen: "30 min", lastMessage: "Project files sent", unread: 0, color: "from-emerald-600 to-teal-600", isFavorite: false },
        { id: 4, name: "Sarah Brown", avatarIcon: "user-astronaut", status: "offline", lastSeen: "2 hours", lastMessage: "thanks for the help", unread: 1, color: "from-amber-600 to-orange-600", isFavorite: true },
        { id: 5, name: "Team Work", avatarIcon: "users", status: "online", lastSeen: "yesterday", lastMessage: "meeting at 3pm", unread: 5, color: "from-cyan-600 to-blue-600", isFavorite: false },
        { id: 6, name: "Emma Davis", avatarIcon: "user-secret", status: "dnd", lastSeen: "5 min", lastMessage: "quick call?", unread: 2, color: "from-rose-600 to-pink-600", isFavorite: true }
      ];

      const chatMessages = {
        1: [
          { id: 1, type: "text", content: "Hey there! How are you doing today?", incoming: true, time: "10:30 AM" },
          { id: 2, type: "text", content: "I'm doing great! Working on the new chat UI.", incoming: false, time: "10:32 AM" },
          { id: 3, type: "text", content: "Check out this design", incoming: true, time: "10:35 AM" }
        ],
        2: [
          { id: 1, type: "text", content: "Hi Alice! How's your day?", incoming: false, time: "9:15 AM" },
          { id: 2, type: "text", content: "Going well! Can we meet tomorrow for coffee?", incoming: true, time: "9:20 AM" }
        ],
        4: [
          { id: 1, type: "text", content: "Thanks for your help with the presentation!", incoming: true, time: "2 hours ago" },
          { id: 2, type: "text", content: "You're welcome, happy to help", incoming: false, time: "1 hour ago" }
        ]
      };

      // state
      let currentChatId = null, currentUser = null, isMobile = window.innerWidth < 768, isDark = false;
      const els = {
        body: document.body,
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('overlay'),
        themeToggle: document.getElementById('themeToggle'),
        onlineUsers: document.getElementById('onlineUsers'),
        conversationsList: document.getElementById('conversationsList'),
        welcomeScreen: document.getElementById('welcomeScreen'),
        chatMessages: document.getElementById('chatMessages'),
        messagesContainer: document.getElementById('messagesContainer'),
        currentUserName: document.getElementById('currentUserName'),
        currentUserAvatar: document.getElementById('currentUserAvatar'),
        currentUserStatus: document.getElementById('currentUserStatus'),
        currentUserStatusText: document.getElementById('currentUserStatusText'),
        messageInput: document.getElementById('messageInput'),
        sendButton: document.getElementById('sendButton'),
        attachmentMenu: document.getElementById('attachmentMenu'),
        chatMenu: document.getElementById('chatMenu'),
        searchInput: document.getElementById('searchInput'),
        onlineCount: document.getElementById('onlineCount')
      };

      // helpers
      const getTime = () => new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      function loadOnlineUsers() {
        const online = users.filter(u => u.status === 'online');
        els.onlineCount.innerText = online.length;
        els.onlineUsers.innerHTML = '';
        online.forEach(u => {
          const div = document.createElement('div');
          div.className = 'flex flex-col items-center cursor-pointer';
          div.onclick = () => selectChat(u.id);
          div.innerHTML = `<div class="relative"><div class="avatar avatar-sm" style="background: var(--primary);"><i class="fas fa-${u.avatarIcon}"></i></div><span class="status-badge online"></span></div><span class="text-xs font-medium mt-1">${u.name.split(' ')[0]}</span>`;
          els.onlineUsers.appendChild(div);
        });
      }

      function loadConversations() {
        els.conversationsList.innerHTML = '';
        users.forEach(u => {
          const div = document.createElement('div');
          div.className = `conv-item ${currentChatId === u.id ? 'active' : ''}`;
          div.setAttribute('data-userid', u.id);
          div.onclick = () => selectChat(u.id);
          div.innerHTML = `<div class="relative"><div class="avatar avatar-sm" style="background: var(--primary);"><i class="fas fa-${u.avatarIcon}"></i></div><span class="status-badge ${u.status}"></span>${u.isFavorite ? '<i class="fas fa-star text-yellow-400 absolute -top-1 -right-1 text-[9px]"></i>' : ''}</div><div class="flex-1 min-w-0"><div class="flex justify-between"><span class="font-semibold">${u.name}</span><span class="text-xs text-secondary">${u.lastSeen}</span></div><p class="text-sm text-secondary truncate">${u.lastMessage}</p></div>${u.unread ? '<span class="bg-blue-600 text-white text-xs rounded-full px-2 py-0.5">' + u.unread + '</span>' : ''}`;
          els.conversationsList.appendChild(div);
        });
      }

      function selectChat(id) {
        currentChatId = id;
        currentUser = users.find(u => u.id === id);
        if (!currentUser) return;
        els.currentUserName.innerText = currentUser.name;
        els.currentUserAvatar.innerHTML = `<i class="fas fa-${currentUser.avatarIcon}"></i>`;
        els.currentUserStatus.className = `status-badge ${currentUser.status}`;
        els.currentUserStatusText.innerText = currentUser.status === 'online' ? 'Active' : `seen ${currentUser.lastSeen}`;
        els.welcomeScreen.classList.add('hidden');
        els.chatMessages.classList.remove('hidden');
        els.messageInput.disabled = false;
        els.messageInput.placeholder = `Message ${currentUser.name}`;
        loadChatMessages();
        updateActive();
        if (isMobile) closeSidebar();
      }

      function loadChatMessages() {
        els.chatMessages.innerHTML = '';
        const msgs = chatMessages[currentChatId] || [];
        const div = document.createElement('div'); div.className = 'date-divider'; div.innerHTML = '<span>Today</span>';
        els.chatMessages.appendChild(div);
        msgs.forEach(m => els.chatMessages.appendChild(createMsgEl(m)));
        els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
      }

      function createMsgEl(m) {
        const row = document.createElement('div');
        row.className = `msg-row ${m.incoming ? '' : 'out'}`;
        let inner = `<div class="bubble ${m.incoming ? 'in' : 'out'}">${m.content}<div class="time">${m.time}</div></div>`;
        if (m.incoming && currentUser) {
          row.innerHTML = `<div class="avatar avatar-sm mr-2" style="background: var(--primary);"><i class="fas fa-${currentUser.avatarIcon}"></i></div>${inner}`;
        } else {
          row.innerHTML = inner;
        }
        return row;
      }

      function updateActive() {
        document.querySelectorAll('.conv-item').forEach(el => {
          const uid = el.getAttribute('data-userid');
          if (Number(uid) === currentChatId) el.classList.add('active'); else el.classList.remove('active');
        });
      }

      function sendMessage() {
        if (!currentChatId || !els.messageInput.value.trim()) return;
        const text = els.messageInput.value.trim();
        const newMsg = { id: Date.now(), type: 'text', content: text, incoming: false, time: getTime() };
        els.chatMessages.appendChild(createMsgEl(newMsg));
        els.messageInput.value = '';
        els.sendButton.disabled = true;
        els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;

        // Simulate reply (remove if you want pure backend)
        setTimeout(() => {
          const typingDiv = document.createElement('div');
          typingDiv.className = 'msg-row';
          typingDiv.id = 'typing';
          typingDiv.innerHTML = `<div class="avatar avatar-sm mr-2" style="background: var(--primary);"><i class="fas fa-${currentUser.avatarIcon}"></i></div><div class="typing-indicator"><span></span><span></span><span></span></div>`;
          els.chatMessages.appendChild(typingDiv);
          els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
          setTimeout(() => {
            document.getElementById('typing')?.remove();
            const reply = { id: Date.now() + 1, type: 'text', content: 'Got it. Thanks.', incoming: true, time: getTime() };
            els.chatMessages.appendChild(createMsgEl(reply));
            els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
          }, 1300);
        }, 700);
      }

      // UI: sidebar, theme
      function toggleSidebar() { if (isMobile) { els.sidebar.classList.toggle('active'); els.overlay.classList.toggle('active'); } }
      function closeSidebar() { els.sidebar.classList.remove('active'); els.overlay.classList.remove('active'); }

      function toggleTheme() {
        isDark = !isDark;
        els.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        els.themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        localStorage.setItem('wavechat-theme', isDark ? 'dark' : 'light');
      }

      const saved = localStorage.getItem('wavechat-theme');
      if (saved === 'dark') { isDark = true; els.body.setAttribute('data-theme', 'dark'); els.themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; }

      // event listeners
      els.themeToggle.addEventListener('click', toggleTheme);
      els.messageInput.addEventListener('input', function () { els.sendButton.disabled = this.value.trim() === ''; });
      els.messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && els.messageInput.value.trim()) { e.preventDefault(); sendMessage(); } });
      els.searchInput.addEventListener('input', function (e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.conv-item').forEach((item, idx) => {
          const user = users[idx];
          if (user) item.style.display = (user.name.toLowerCase().includes(term) || user.lastMessage.toLowerCase().includes(term) || term === '') ? 'flex' : 'none';
        });
      });
      els.overlay.addEventListener('click', closeSidebar);
      document.getElementById('mobileFab').addEventListener('click', toggleSidebar);
      window.addEventListener('resize', () => { isMobile = window.innerWidth < 768; if (!isMobile) closeSidebar(); });

      // load
      loadOnlineUsers();
      loadConversations();

      // expose actions (backend hooks)
      window.selectChat = selectChat; window.toggleSidebar = toggleSidebar; window.backToContacts = toggleSidebar;
      window.newChat = () => alert('backend: new chat dialog');
      window.showSettings = () => alert('settings panel');
      window.startCall = () => currentUser ? alert(`audio call with ${currentUser.name}`) : alert('select chat');
      window.startVideoCall = () => currentUser ? alert(`video call with ${currentUser.name}`) : alert('select chat');
      window.toggleChatMenu = () => els.chatMenu.classList.toggle('hidden');
      window.toggleAttachmentMenu = () => els.attachmentMenu.classList.toggle('hidden');
      window.viewProfile = () => { alert(`view profile ${currentUser?.name}`); toggleChatMenu(); };
      window.muteChat = () => { alert('chat muted (backend)'); toggleChatMenu(); };
      window.clearChat = () => { if (confirm('clear all messages?')) els.chatMessages.innerHTML = '<div class="date-divider"><span>Today</span></div>'; toggleChatMenu(); };
      window.exportChat = () => { alert('export chat (PDF)'); toggleChatMenu(); };
      window.attachPhoto = () => { alert('attach photo'); toggleAttachmentMenu(); };
      window.attachFile = () => { alert('attach file'); toggleAttachmentMenu(); };
      window.attachLocation = () => { alert('share location'); toggleAttachmentMenu(); };
      window.sendMessage = sendMessage;
    })();
  </script>
</body>

</html>
