<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveChat - Modern Messaging App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body data-theme="light">
  <!-- Floating Action Button for Mobile -->
  <div class="fab md:hidden" id="mobileFab">
    <i class="fas fa-edit text-xl"></i>
  </div>

  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <!-- Sidebar Header -->
      <div class="p-6 border-b border-light">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="avatar avatar-md">
              <i class="fas fa-comments"></i>
            </div>
            <div>
              <h1
                class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
                WaveChat
              </h1>
              <p class="text-sm text-secondary mt-1">Active now</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center transition-colors"
              id="themeToggle">
              <i class="fas fa-sun text-lg"></i>
            </button>
            <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center transition-colors"
              onclick="newChat()">
              <i class="fas fa-edit text-lg"></i>
            </button>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="mt-6 relative">
          <input type="text" placeholder="Search messages..."
            class="w-full pl-12 pr-4 py-3 bg-secondary rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all"
            id="searchInput">
          <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-secondary"></i>
        </div>
      </div>

      <!-- Online Users -->
      <div class="p-4 border-b border-light">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-semibold text-primary">Online Friends</h3>
          <span class="text-xs text-secondary">12 online</span>
        </div>
        <div class="flex gap-3 overflow-x-auto pb-2 custom-scrollbar" id="onlineUsers">
          <!-- Online users will be loaded here -->
        </div>
      </div>

      <!-- Conversations -->
      <div class="flex-1 overflow-y-auto custom-scrollbar p-2" id="conversationsList">
        <!-- Conversations will be loaded here -->
      </div>

      <!-- User Profile -->
      <div class="p-4 border-t border-light">
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="avatar avatar-md">
              <i class="fas fa-user"></i>
            </div>
            <div class="status status-online"></div>
          </div>
          <div class="flex-1">
            <h3 class="font-semibold">You</h3>
            <p class="text-sm text-secondary">Active</p>
          </div>
          <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center transition-colors"
            onclick="showSettings()">
            <i class="fas fa-cog text-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <!-- Chat Header -->
      <div class="sticky top-0 z-10 border-b border-light bg-primary">
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center gap-3">
            <button
              class="md:hidden w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center transition-colors"
              onclick="toggleSidebar()">
              <i class="fas fa-bars text-lg"></i>
            </button>
            <button
              class="hidden md:flex w-10 h-10 rounded-full hover:bg-tertiary items-center justify-center transition-colors"
              onclick="backToContacts()">
              <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <div class="relative">
              <div class="avatar avatar-md" id="currentUserAvatar">
                <i class="fas fa-user-friends"></i>
              </div>
              <div class="status status-online" id="currentUserStatus"></div>
            </div>
            <div>
              <h2 id="currentUserName" class="font-bold text-lg">Select a chat</h2>
              <p id="currentUserStatusText" class="text-sm text-secondary">Tap on a conversation to start chatting</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center transition-colors"
              onclick="startCall()">
              <i class="fas fa-phone text-lg"></i>
            </button>
            <button class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center transition-colors"
              onclick="startVideoCall()">
              <i class="fas fa-video text-lg"></i>
            </button>
            <div class="relative">
              <button
                class="w-10 h-10 rounded-full hover:bg-tertiary flex items-center justify-center transition-colors"
                onclick="toggleChatMenu()">
                <i class="fas fa-ellipsis-vertical text-lg"></i>
              </button>
              <div id="chatMenu"
                class="absolute right-0 top-12 w-48 bg-primary border border-light rounded-xl shadow-lg z-20 hidden">
                <div class="p-2">
                  <button onclick="viewProfile()" class="menu-item">
                    <i class="fas fa-user text-secondary"></i>
                    View Profile
                  </button>
                  <button onclick="muteChat()" class="menu-item">
                    <i class="fas fa-bell-slash text-secondary"></i>
                    Mute Notifications
                  </button>
                  <button onclick="clearChat()" class="menu-item">
                    <i class="fas fa-trash text-secondary"></i>
                    Clear Chat
                  </button>
                  <div class="border-t border-light my-2"></div>
                  <button onclick="exportChat()" class="menu-item text-danger">
                    <i class="fas fa-download text-danger"></i>
                    Export Chat
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Messages Container -->
      <div class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6" id="messagesContainer">
        <div class="flex flex-col items-center justify-center h-full text-center p-8" id="welcomeScreen">
          <div
            class="w-32 h-32 rounded-full bg-gradient-to-r from-purple-100 to-indigo-100 dark:from-purple-900/20 dark:to-indigo-900/20 flex items-center justify-center mb-6">
            <i class="fas fa-comments text-5xl text-primary"></i>
          </div>
          <h2 class="text-2xl font-bold mb-3">Welcome to WaveChat</h2>
          <p class="text-secondary max-w-md mb-6">Select a conversation from the sidebar or start a new chat to begin
            messaging with friends and colleagues.</p>
          <button onclick="newChat()"
            class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl hover:opacity-90 transition-opacity font-semibold">
            <i class="fas fa-plus mr-2"></i> Start New Chat
          </button>
        </div>
        <div id="chatMessages" class="hidden"></div>
      </div>

      <!-- Message Input -->
      <div class="sticky bottom-0 bg-primary border-t border-light p-4">
        <div class="flex items-center gap-2">
          <button class="w-12 h-12 rounded-full hover:bg-tertiary flex items-center justify-center transition-colors"
            onclick="toggleAttachmentMenu()">
            <i class="fas fa-plus text-lg"></i>
          </button>
          <div class="flex-1 relative">
            <input type="text" placeholder="Type your message..."
              class="w-full pl-5 pr-12 py-3 bg-secondary rounded-full focus:outline-none focus:ring-2 focus:ring-primary transition-all"
              id="messageInput" disabled>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 flex items-center gap-2">
              <button class="w-8 h-8 hover:text-primary transition-colors" onclick="toggleEmojiPicker()">
                <i class="fas fa-smile text-lg"></i>
              </button>
              <button class="w-8 h-8 hover:text-primary transition-colors" onclick="recordAudio()">
                <i class="fas fa-microphone text-lg"></i>
              </button>
            </div>
          </div>
          <button
            class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white flex items-center justify-center hover:opacity-90 transition-opacity"
            onclick="sendMessage()" id="sendButton" disabled>
            <i class="fas fa-paper-plane text-lg"></i>
          </button>
        </div>

        <!-- Attachment Menu -->
        <div id="attachmentMenu" class="mt-3 hidden">
          <div class="flex items-center gap-3 text-sm">
            <button class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-tertiary transition-colors"
              onclick="attachPhoto()">
              <i class="fas fa-image text-primary"></i> Photo
            </button>
            <button class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-tertiary transition-colors"
              onclick="attachFile()">
              <i class="fas fa-file text-primary"></i> File
            </button>
            <button class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-tertiary transition-colors"
              onclick="attachLocation()">
              <i class="fas fa-map-marker-alt text-primary"></i> Location
            </button>
            <button class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-tertiary transition-colors"
              onclick="attachContact()">
              <i class="fas fa-user text-primary"></i> Contact
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->

</body>

</html>
